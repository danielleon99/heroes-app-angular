<h1 *ngIf="!heroe.id, else editHero">New heroe: {{heroe.superhero}}</h1>

<ng-template #editHero>
    <h1>Edit heroe: {{heroe.superhero}}</h1>
</ng-template>


<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super heroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>First Aparition</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Characters</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Publisher</mat-label>

            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Image URL</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="save()">
                <mat-icon>save</mat-icon> Save
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button color="secondary" (click)="delete()">
                <mat-icon>delete</mat-icon> delete
            </button>
        </div>

        <div fxFlex="20" fxLayout="column">
            <div fxFlex="50">
                <img [src]="heroe | image" [alt]="heroe.superhero">
            </div>
        </div>
    </div>
