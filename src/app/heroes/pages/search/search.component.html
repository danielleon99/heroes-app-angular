<div fxLayout="column">
    <div>
        <h1>Search heroe</h1>
    </div>
    <div>
        <mat-form-field>
            <input 
            type="text" 
            placeholder="Pick one" 
            aria-label="Number" 
            matInput 
            [(ngModel)]="term" 
            [matAutocomplete]="auto"
            (input)="searching()" >

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
    </div>
</div>
