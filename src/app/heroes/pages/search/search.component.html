<div fxLayout="column">
    <div>
        <h1>Search heroe</h1>
    </div>
    <div fxLayout="column">
        <mat-form-field>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="term"
                [matAutocomplete]="auto" (input)="searching()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                    Nothing was found with the term: {{term}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
<div fxLayout="column" *ngIf="heroeSelected">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <app-card-heroe [heroe]="heroeSelected">

        </app-card-heroe>
    </div>
</div>
